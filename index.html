<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Bucket List</title>
    <link rel="stylesheet" href="/css/style.css"></link>
  </head>
  <body>
    <a href="#" id="toggle-theme"></a>

    <header class="content-grid">
        <h1>A Bucket List</h1>
    </header>

    <main class="content-grid">
      <div class="bucketWrapper">
      <form id="bucketForm" class="bucketForm">
        <input type="text" id="activityName" placeholder="Vad vill du göra?" required />
        <select id="activityCategory">
          <option value="Resor">Resor</option>
          <option value="Äventyr">Äventyr</option>
          <option value="Lärande">Lärande</option>
          <option value="Hobby">Hobby</option>
        </select>

        <button type="submit" class="submit"></button>
      </form>
      <!-- Let's manipulate this ID with JS-->
      <section id="bucketLists"></section>
    </div>
    </main>

    <footer class="content-grid"><p>Copyright 2025, Hank and FunkSoulBrother</p></footer>
    <script src="script.js" defer></script>
  </body>
</html>
